<button mat-icon-button [matMenuTriggerFor]="matmenu">
	<fa-icon [icon]="faGlobeAfrica" style="font-size: 1.5rem"></fa-icon>
</button>
<mat-menu #matmenu="matMenu">
	<button mat-menu-item *ngFor="let item of langList" (click)="changeLanguage( item.code )">
		<fa-icon [icon]="faFlag" [ngClass]="{selected: langCode === item.code}"></fa-icon>
		<span class="ml-1">
			{{ item.name }}
		</span>
	</button>
</mat-menu>
